<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Flight Search Styleguide - <%= title %></title>
    <link rel="shortcut icon" href="static/droplet.png" />

    <!-- Styleguide CSS -->
    <link rel="stylesheet" href="static/css/doc.css">
    <link rel="stylesheet" href="static/css/github.css">

    <!-- CSS to be documented -->
    <link rel="stylesheet" href="build/css/screen.css">
    <link rel="stylesheet" href="/assets/application.css">

    <!-- contana text editor themes -->
    <link rel="stylesheet" href="./theme-build/css/cortana.css">


    <!-- loading asset pipeline -->
    <script src="/assets/application.js"></script>


    <!-- component js and init scripts -->
    <!--<script src="build/script/components.js"></script>-->

    <!-- new libraries for jasny bs -->
    <!--<script src="/assets/plugin/jasny/jasny-bootstrap.js"></script>-->


    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

  <body>
    <header class="header pbn" role="banner">
      <div class="backgroundHighlight typeReversed1">
        <div class="container">
          <!--<a class="h1link font-center" href="../">-->
              <h1 class="h2 mvs font-center padding-sm font-capital"><%= title %></h1>
          <!--</a>-->
        </div>
      </div>
      <div class="backgroundLowlight typeReversed1">
        <div class="container margin-height-lg">
           <span>
           <ul class="docNav listInline font-capital margin-btm-none">
               <li><a href="../" style="font-weight: bold;">Homepage</a></li>
               <% @categories.each do |category, file_name| %>
                    <li><a href="<%= file_name %>"><%= category %></a></li>
                <% end %>
            </ul>

          </span>
        </div>
      </div>
      <!-- //header/container -->
    </header>

    <div class="content">
      <section>
        <div class="line">

          <div class="col cols4 override hidden-xs">
            <div class="componentMenu box boxBasic backgroundBasic font-capital">
              <div class="boxBody pan">
                <ul class="componentList listBorderedHover font-center">
                  <% @blocks.each do |block| %>
                    <li><a href="#<%= block[:name] %>"><%= block[:title] %></a></li>
                  <% end %>
                </ul>
              </div>
            </div>
          </div>

          <div class="main col cols20 lastCol font-capital">
